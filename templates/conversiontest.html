 <!DOCTYPE html>
 <html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" >
     <head>
         <meta http-equiv="content-type" content="text/html" charset="utf-8" />
         <title>mzp_html</title>
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta name="description" content="" >
         <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
         <link rel="StyleSheet" href="/static/conversiontest.css" />
         <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
         <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js"></script>
         <!-- Add your custom HEAD content here -->
         <style>
             html,body,h1,h2,h3,h4,h5 {font-family: "Montserrat","Montserrat"}
             img{max-width: 100%}
         </style>
     </head>
     <body>
         <div class="content-container">
             <img src="/static/skins/profile.png" class="banner-img" />
             <div class="main-container">
                <div class="main-content">
                    <div class="content-block">
                        <div class="list">
                            <img src="/static/skins/profpic.png" class="goal-img"/>
                        </div>
                        <div class="content">
                            <p style="font-size:150%"><b>Comfycloth</b></p>
                            <p>Usaha Fashion</p>
                        </div>
                    </div>
                </div><br>
				<p style="margin-left: 25px;"><b>Prediksi Conversion Rate</b></p>
                <div class="main-content" style="font-size: 10px;">
                    <div class="form-block">
                        <form action="/predict"method="POST" id="predict">
                            <div style="padding-top:10px; margin-left: 50px; margin-right: 50px; margin-bottom: 5px;" >
                               <label for="Age"> Range Usia Target Pasar</label><br>
                               <select id="inputAge" name="Age" class="form-control" style="width: 100%; height: 24px;">
                                       <option style="font-family:Gilmer;" value="3">45-49</option>
                                       <option style="font-family:Gilmer;" value="2">40-44</option>
                                       <option style="font-family:Gilmer;" value="1">35-39</option>
                                       <option style="font-family:Gilmer;" value="0">30-34</option>
                                       <option style="font-family:Gilmer;" value="4">25-29</option>
                                       <option style="font-family:Gilmer;" selected value="5">20-24</option>
                                     </select>
                            </div>
                            <div style="padding-top:10px; margin-left: 50px; margin-right: 50px; margin-bottom: 5px; border-color:#cccecf" >
                                 <label for="Gender">Gender Target Pasar</label><br>
                                 <select id="inputGender" name="Gender" class="form-control" style="width: 100%; height: 24px;">
                                         <option style="font-family:Gilmer;" value="1">Laki-laki</option>
                                         <option style="font-family:Gilmer;" selected value="0">Perempuan</option>
                                 </select>
                            </div>
                            <div style="padding-top:10px; margin-left: 50px; margin-right: 50px; margin-bottom: 5px; border-color:#cccecf" >
                               <label for="Interest">Interest Target Pasar</label><br>
                               <select id="inputInterest" name="Interest" class="form-control" style="width: 100%; height: 24px;">
                                       <option style="font-family:Gilmer;" value="Sepatu">Sepatu</option>
                                       <option style="font-family:Gilmer;" value="Tas">Tas</option>
                                       <option style="font-family:Gilmer;" value="Aksesoris">Aksesoris</option>
                                       <option style="font-family:Gilmer;" selected value="Pakaian">Pakaian</option>
                                </select>
                            </div>
                            <div style="padding-top:10px; margin-left: 50px; margin-right: 50px; margin-bottom: 5px; border-color:#cccecf ;" >
                               <label for="ROAS">Target Return on Ad Spend (%)</label><br>
                               <input type="number"step="1" min="50" max="10000" class="form-control" style="width: 100%; height: 24px;" name="ROAS" placeholder="ROAS" required="required" />										  
                            </div> 
                            <div class="button-block">
                                <input type="submit" value="Predict"/>
                            </div>
                   </form>
                 <br>
                 <br>		  
                 <div id="result">
                    <div class="col-lg-12 " >
                        <div style="margin-left: 30px;">
                        <p style="font-size:110%"><b>Target Conversion Rate yang harus dicapai:</b> </p>
                        <samp id="CVR">{{ predicted_CVR }}</samp>
                        </div>                      
                    </div>
                </div>
                    </div>
                </div><br>
                    <div class="button-block">
                        <a href="{{ url_for('profile')}}" class="button">Kembali</a>
                    </div>
                </div>
                </div>
             </div>
         </div>
